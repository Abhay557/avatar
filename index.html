<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapped Image Containers with Different Folders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .image-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px;
            border: 2px solid #000;
            background-color: #fff;
        }
        .image-container div {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .buttons-container button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h2>Manual Image Changer with Different Folders</h2>

<div class="image-container" id="container1"></div>
<div class="image-container" id="container2"></div>
<div class="image-container" id="container3"></div>
<div class="image-container" id="container4"></div>

<div class="buttons-container">
    <button onclick="changeImage(1)">Change Image 1</button>
    <button onclick="changeImage(2)">Change Image 2</button>
    <button onclick="changeImage(3)">Change Image 3</button>
    <button onclick="changeImage(4)">Change Image 4</button>
</div>

<script>
// Configuration of image folders and number of images
const config = {
    container1: { folder: "hair"},
    container2: { folder: "eyes"},
    container3: { folder: "body" },
    container4: { folder: "cloths" }
};
// Load images dynamically for each container
window.onload = function() {
    for (let container in config) {
        let containerDiv = document.getElementById(container);
        let { folder } = config[container];

        let imageIndex = 1;
        let imageExists = true;

        while (imageExists) {
            let img = document.createElement('img');
            img.src = `${folder}/image${imageIndex}.jpg`; // Adjust the image name and extension as needed
            img.classList.add(`mySlides${container}`);

            img.onerror = function() {
                imageExists = false;
                img.remove(); // Remove broken image element if it doesn't exist
            };

            if (imageExists) {
                if (imageIndex === 1) {
                    img.style.display = "block";
                }
                containerDiv.appendChild(img);
            }

            imageIndex++;
        }
    }
};

// Function to change images
function changeImage(containerNumber) {
    const container = `container${containerNumber}`;
    const slides = document.getElementsByClassName(`mySlides${container}`);
    
    for (let i = 0; i < slides.length; i++) {
        if (slides[i].style.display === "block") {
            slides[i].style.display = "none";
            slides[(i + 1) % slides.length].style.display = "block";
            break;
        }
    }
}

</script>

</body>
</html>
