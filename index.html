<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="avatar-container">
        <img id="body" class="avatar-layer" src="body/0.png" alt="Body">
        <img id="eyes" class="avatar-layer" src="eyes/0.png" alt="Eyes">
        <img id="hair" class="avatar-layer" src="hair/0.png" alt="Hair">
        <img id="cloths" class="avatar-layer" src="cloths/0.png" alt="Cloths">
    </div>

    <div class="controls">
        <div class="btn-group">
            <button onclick="changeLayer('body', -1)">◀</button>
            <button onclick="changeLayer('body', 1)">▶</button>
        </div>
        <div class="btn-group">
            <button onclick="changeLayer('eyes', -1)">◀</button>
            <button onclick="changeLayer('eyes', 1)">▶</button>
        </div>
        <div class="btn-group">
            <button onclick="changeLayer('hair', -1)">◀</button>
            <button onclick="changeLayer('hair', 1)">▶</button>
        </div>
        <div class="btn-group">
            <button onclick="changeLayer('cloths', -1)">◀</button>
            <button onclick="changeLayer('cloths', 1)">▶</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
