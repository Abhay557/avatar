<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slideshow</title>
    <style>
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 50px auto;
            border: 2px solid #000;
            overflow: hidden;
        }
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .button {
            border: none;
            color: white;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .black-button {
            background-color: #000;
        }
        .display-container {
            position: relative;
        }
        .display-left, .display-right {
            top: 50%;
            transform: translateY(-50%);
            position: absolute;
            padding: 16px;
            cursor: pointer;
        }
        .display-left {
            left: 0;
        }
        .display-right {
            right: 0;
        }
    </style>
</head>
<body>

<h2 class="centered-text">Dynamic Image Slideshow</h2>

<div id="container1" class="container"></div>
<div id="container2" class="container"></div>
<div id="container3" class="container"></div>
<div id="container4" class="container"></div>

<button class="button black-button display-left" onclick="changeImage(1)">&#10094; Container 1</button>
<button class="button black-button display-right" onclick="changeImage(1)">&#10095; Container 1</button>
<!-- Repeat buttons for other containers as needed -->

<script>
const config = {
    container1: { folder: "hair" },
    container2: { folder: "eyes" },
    container3: { folder: "body" },
    container4: { folder: "cloths" }
};

// Load images dynamically for each container
window.onload = function() {
    for (let container in config) {
        let containerDiv = document.getElementById(container);
        let { folder } = config[container];

        let imageIndex = 1;
        let imageExists = true;

        while (imageExists) {
            let img = document.createElement('img');
            img.src = `${folder}/image${imageIndex}.jpg`; // Adjust the image name and extension as needed
            img.classList.add(`mySlides${container}`);

            img.onerror = function() {
                imageExists = false;
                img.remove(); // Remove broken image element if it doesn't exist
            };

            if (imageExists) {
                if (imageIndex === 1) {
                    img.style.display = "block"; // Show the first image
                }
                containerDiv.appendChild(img);
            }

            imageIndex++;
        }
    }
};

// Function to change images in a specific container
function changeImage(containerNumber) {
    const container = `container${containerNumber}`;
    const slides = document.getElementsByClassName(`mySlides${container}`);
    
    for (let i = 0; i < slides.length; i++) {
        if (slides[i].style.display === "block") {
            slides[i].style.display = "none";
            slides[(i + 1) % slides.length].style.display = "block";
            break;
        }
    }
}
</script>

</body>
</html>
